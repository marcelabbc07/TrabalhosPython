<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{titulo_app}} - Cadastrar</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>
<body>
    <div class="conteudo">
        <form action="/salvar" method="get">
            <input type="hidden" name="id" id="id" value="{{squad.id}}"> <br/>
            <div class="descricoes"> 
                <label for="nome">Nome:</label>
            </div>
            <input type="text" name="nome" id="nome" value="{{squad.nome}}"> <br/>
            <div class="descricoes"> 
                <label for="descricao">Descricao:</label>
            </div>
            <input type="text" name="descricao" id="descricao" value="{{squad.descricao}}"> <br/>
            <div class="descricoes"> 
                <label for="numeropessoas">NumeroPessoas:</label>
            </div>
            <input type="text" name="numeropessoas" id="numeropessoas" value="{{squad.numeropessoas}}"> <br/>
             <div class="descricoes"> 
                <label for="linguagembackend">LinguagemBackEnd:</label>
            </div>
            <input type="text" name="linguagembackend" id="linguagembackend" value="{{squad.linguagembackend}}"> <br/>
            <div class="descricoes"> 
                <label for="frameworkfrontend">FrameworkFrontEnd:</label>
            </div>
            <input type="text" name="frameworkfrontend" id="frameworkfrontend" value="{{squad.frameworkfrontend}}"> <br/>
            
            <hr/>
            <input type="submit" value="Salvar" class="salvar">
            <a href="/cadastrar" class="limpar btn">Limpar</a>
        </form>
    </div>
</body>
</html>
